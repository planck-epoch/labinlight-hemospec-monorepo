version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Prediction Engine (Python)
  predict:
    build: ./old_app/predict
    restart: always
    ports:
      - "8080:8080"

  # Backend API (NestJS)
  api:
    build: ./hemospec-api
    restart: always
    depends_on:
      - postgres
      - predict
    env_file: .env
    environment:
      DATABASE_HOST: ${POSTGRES_HOST}
      DATABASE_PORT: ${POSTGRES_PORT}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      PREDICTION_SERVICE_URL: ${PREDICTION_SERVICE_URL}
      SIMULATION_MODE: ${SIMULATION_MODE}
      PORT: ${API_PORT}
      PATIENT_ID_HASH_SECRET: ${PATIENT_ID_HASH_SECRET}

  # Web Server (Caddy)
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./hemospec-app/dist:/srv
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
