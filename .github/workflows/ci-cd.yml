name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hemospec-api

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: hemospec-api/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hemospec-app

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: hemospec-app/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests (Web)
      run: npm run test.unit

    - name: Build Web Assets
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: hemospec-app/android/app/build/outputs/apk/debug/app-debug.apk

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: [test-backend, build-android]
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    # Build the frontend assets on the runner because docker-compose mounts them
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: hemospec-app/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: hemospec-app
      run: npm ci

    - name: Build Frontend
      working-directory: hemospec-app
      run: npm run build

    - name: Deploy with Docker Compose
      run: |
        docker-compose down
        docker-compose up -d --build
